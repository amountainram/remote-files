name: build

on:
  workflow_call:
    inputs:
      rust-version:
        default: '1.81'
        required: false
        type: string
      distro:
        default: alpine
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:${{ inputs.rust-version }}-${{ inputs.distro }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Retrieve taget architecture
        id: target-arch
        run: |
          echo "TARGET_ARCH=`rustc -vV | sed -n 's|host: ||p'`" >> "$GITHUB_OUTPUT"

      - name: Add Alpine Deps
        if: ${{ startsWith(inputs.distro, 'alpine') }}
        run: |
          # ðŸ‘‡ https://stackoverflow.com/questions/64184839/github-actions-cachev2-unrecognized-option-posix-in-the-post-job
          apk add --update --no-cache tar
          # ðŸ¦€ deps needed by alpine
          apk add --update --no-cache musl-dev openssl openssl-dev

      - name: Add Debian Bookworm Deps
        if: ${{ inputs.distro == 'bookworm' }}
        run: |
          apt update
          # ðŸ¦€ deps needed by debian bookworm
          apt install -y openssl

      - name: Build Cache
        uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            .cargo
            target
          key: ${{ runner.os }}-cargo-${{ steps.target-arch.outputs.TARGET_ARCH }}-${{ inputs.distro }}-rust:${{ inputs.rust-version }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build library
        run: cargo build

      - name: Test binary
        run: cargo run -- --version
